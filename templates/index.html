<body>
    <div class="chat-container">
        <h1>è‡ªä¸»AIæ™ºèƒ½ä½“</h1>
        
        <div class="chat-box" id="chatBox">
            <div class="message assistant">
                <p>ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„AIåŠ©æ‰‹ï¼Œå¯ä»¥æ‰§è¡Œä»»åŠ¡ã€æœç´¢ä¿¡æ¯å’Œåˆ¶å®šè®¡åˆ’ã€‚</p>
                <p>å°è¯•è¾“å…¥: <code>/goal å­¦ä¹ Python</code> æˆ– <code>/execute æœç´¢æœ€æ–°AIæ–°é—»</code></p>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="è¾“å…¥æ¶ˆæ¯æˆ–æŒ‡ä»¤ (/goal, /execute, /plan, /reflect)">
            <button id="sendButton">å‘é€</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const clearButton = document.getElementById('clearButton');

            function addMessage(role, content, isHtml = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                if (isHtml) {
                    messageDiv.innerHTML = content;
                } else {
                    const p = document.createElement('p');
                    p.textContent = content;
                    messageDiv.appendChild(p);
                }
                
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function displaySearchResults(results) {
                let html = '<div class="search-results"><p>ğŸ” æœç´¢åˆ°ä»¥ä¸‹ç»“æœ:</p>';
                
                results.forEach(result => {
                    html += `
                    <div class="search-result">
                        <span class="search-source">${result.source}</span>
                        <a href="${result.link}" target="_blank" class="search-title">${result.title}</a>
                        <p class="search-snippet">${result.snippet}</p>
                    </div>`;
                });
                
                html += '</div>';
                addMessage('assistant', html, true);
            }

            function displayTaskPlan(tasks) {
                let html = '<div class="task-plan"><h3>ğŸ“‹ æ‰§è¡Œè®¡åˆ’</h3>';
                
                tasks.forEach(task => {
                    html += `
                    <div class="task-item">
                        <h4>æ­¥éª¤ ${task.step}: ${task.description}</h4>
                        <p>é¢„æœŸç»“æœ: ${task.expected_outcome}</p>
                        ${task.dependencies && task.dependencies.length ? 
                            `<p>ä¾èµ–: ${task.dependencies.join(', ')}</p>` : ''}
                        ${task.tools_needed && task.tools_needed.length ? 
                            `<p>å·¥å…·: ${task.tools_needed.join(', ')}</p>` : ''}
                    </div>`;
                });
                
                html += '</div>';
                addMessage('assistant', html, true);
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage('user', message);
                userInput.value = '';
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    });
                    
                    const data = await response.json();
                    
                    if (data.type === 'plan') {
                        displayTaskPlan(data.tasks);
                    } else {
                        addMessage('assistant', data.response);
                    }
                } catch (error) {
                    addMessage('assistant', 'å‡ºé”™: ' + error.message);
                }
            }

            async function clearChat() {
                try {
                    await fetch('/clear', { method: 'POST' });
                    chatBox.innerHTML = '';
                    addMessage('assistant', 'å¯¹è¯å†å²å·²æ¸…ç©º');
                } catch (error) {
                    console.error('æ¸…ç©ºå¤±è´¥:', error);
                }
            }

            sendButton.addEventListener('click', sendMessage);
            clearButton.addEventListener('click', clearChat);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
